<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Isolant Paraguay</title>
</head>

<body>
  <form data-netlify="true" name="contacto" method="POST" netlify-honeypot="bot-field" style="display: none;">
    <input type="hidden" name="form-name" value="contacto" />
    <input name="bot-field" className="hidden" />
    <input type="text" id="nombre" nombre="name" label="Nombre" placeholder="Nombre" required="true" />
    <input type="email" id="email" name="email" label="Email" placeholder="Email" required="true" />
    <input type="number" id="telefono" name="telefono" label="Teléfono" placeholder="Teléfono" required="true" />
    <textarea id="mensaje" name="mensaje" label="Mensaje" placeholder="Mensaje" required="true" />
    <div className="text-left">
      <input type="submit" value="Send" />
    </div>
  </form>
</body>

</html>
